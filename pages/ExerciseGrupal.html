<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises Sprint2 Eventos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Shadows+Into+Light&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400..700&family=Shadows+Into+Light&display=swap');
    </style>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="flex flex-col gap-5">
    <header class="flex flex-wrap items-center justify-around bg-black text-white w-full h-40">
        <h1 class="text-center text-bold text-4xl">EXERCISES SPRINT2 | GRAFFITI</h1>
        <nav>
            <a class="text-bold hover:underline decoration-white hover:text-orange-500 text-white text-2xl"
                href="../index.html">HOME</a>
            <a class="text-bold hover:underline decoration-white hover:text-orange-500 text-white text-2xl"
                href="/pages/ExerciseIndividual.html">INDIVIDUAL</a>
            <a class="hover:underline decoration-white hover:text-orange-500 text-orange-500 text-bold text-2xl"
                href="#">GRAFFITI</a>
        </nav>
    </header>
    <main>
        <div class="flex flex-wrap items-center">
            <section class="flex flex-col justify-center items-center h-screen  w-1/3 bg-gray-400">
                <form class="flex flex-col justify-center items-start h-5/6 w-11/12 bg-gray-200 p-12 rounded-lg gap-16">
                    <label for="ingresarTexto" class="flex flex-col w-full text-xl font-bold gap-4">Ingrese un texto
                        <input type="text" id="textEntered"
                            class="bg-blue-200 rounded-xl border border-blue-600 h-10 w-full">
                    </label>
                    <label for="cambiarColor" class="flex flex-col w-full text-xl font-bold gap-4">Elige un color:
                        <input type="color" id="colorSelect"
                            class="h-12 w-12 bg-gray-300 p-2 border border-black  rounded-md">
                    </label>

                    <fieldset class="flex flex-col gap-8">
                        <label from="graffiti" class="flex items-center gap-5">
                            <input type="radio" class="text-bold size-11 bg-grey-200" id="graffiti" name="tipo"
                                value="font-bold ">
                            Graffiti</label>

                        <label from="poster" class="flex items-center gap-5">
                            <input type="radio" class="text-bold size-11 bg-grey-200" id="poster" name="tipo"
                                value="font-light">
                            Poster</label>
                    </fieldset>

                    <button type="submit"
                        class="border border-black rounded-lg shadow-lg w-28 bg-yellow-400 p-1 mb-10 text-2xl font-semibold">SUBMIT</button>
                </form>
            </section>
            <section class="flex justify-center items-center h-screen w-2/3 bg-orange-400 ">
                <div class="flex flex-wrap justify-center items-center w-11/12 h-5/6 bg-orange-300 rounded-lg "
                    id="wall">

                </div>

            </section>
        </div>
    </main>
    <script src="../grafiti.js"></script>
</body>

</html>
